<body>
    {% if theme %}
        {% for cell in theme.cells.all %}
            <fieldset>
                <p>{{ cell.publisher_name }} {{cell.pub_date}}</p>
                <p>{{cell.comment_text}}</p>
            </fieldset>
        {% endfor %}
    {%else%}
        <p>No comment</p>
    {% endif %}
</body>
