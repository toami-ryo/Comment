{% extends "comments/basic.html" %}
  

{% block content %}

  <h2>テーマ追加</h2>
  {% if contribute_form %}
      <form action="{% url 'comments:theme-contribute' %}" method="post">{% csrf_token %}
          <table>{{contribute_form.as_p}}</table>
          <button type="submit">追加</button>
      </form>
  {% else %}
      <p>No form</p>
  {% endif %}

{% endblock %}
