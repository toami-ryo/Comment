<!-- header.html の内容をもとに拡張する -->
{% extends "comments/header.html" %}

<!-- header.html の content ブロックに以下を挿入 -->
{% block content %}

  {% if latest_theme_list %}
      <ul>  
      {% for theme in latest_theme_list %}
          <li><a href="{% url 'comments:comments' theme.id %}">{{ theme.title }}</a></li>
      {% endfor %}
      </ul>
  {% else %}
      <p>No themes are published.</p>
  {% endif %}

{% endblock %}
